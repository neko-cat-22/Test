<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索可能なオブジェクトリスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    .item {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .item img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>検索可能なオブジェクトリスト</h1>
  <input 
    type="text" 
    id="searchInput" 
    class="search-box" 
    placeholder="キーワードで検索...">

  <div id="itemList">
    <div class="item" data-tags="フルーツ 赤い 甘い">
      <img src="https://via.placeholder.com/50?text=Apple" alt="アップル">
      <span>アップル</span>
    </div>
    <div class="item" data-tags="フルーツ 黄色い 甘い">
      <img src="https://via.placeholder.com/50?text=Banana" alt="バナナ">
      <span>バナナ</span>
    </div>
    <div class="item" data-tags="フルーツ 赤い 小さい">
      <img src="https://via.placeholder.com/50?text=Cherry" alt="チェリー">
      <span>チェリー</span>
    </div>
    <div class="item" data-tags="フルーツ 茶色い 甘い">
      <img src="https://via.placeholder.com/50?text=Dates" alt="デーツ">
      <span>デーツ</span>
    </div>
    <div class="item" data-tags="フルーツ 紫色 酸っぱい">
      <img src="https://via.placeholder.com/50?text=Elderberry" alt="エルダーベリー">
      <span>エルダーベリー</span>
    </div>
    <div class="item" data-tags="フルーツ 紫色 甘い">
      <img src="https://via.placeholder.com/50?text=Fig" alt="フィグ">
      <span>フィグ</span>
    </div>
    <div class="item" data-tags="フルーツ 紫色 酸っぱい">
      <img src="https://via.placeholder.com/50?text=Grape" alt="グレープ">
      <span>グレープ</span>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const items = document.querySelectorAll('.item');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        const tags = item.getAttribute('data-tags').toLowerCase();
        if (text.includes(query) || tags.includes(query)) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
