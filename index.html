<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索可能なオブジェクトリスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden; /* 横スクロールを無くす */
    }
    .search-box {
      margin-bottom: 20px;
      width: 100%;
    }
    /* アイテムリストをグリッドレイアウトにする */
    #itemList {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3列 */
      gap: 10px; /* アイテム間の余白 */
      padding: 10px;
      box-sizing: border-box; /* パディングが幅に含まれるように */
    }
    .item {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      box-sizing: border-box; /* パディングが幅に含まれるように */
    }
    .item img {
      max-width: 70px;
      height: auto;
      border-radius: 5px;
      margin-right: 10px;
    }
    .item span {
      font-size: 14px;
      max-width: 100px;
      white-space: normal;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .hidden {
      display: none;
    }

    /* レスポンシブ対応 */
    @media (max-width: 768px) {
      #itemList {
        grid-template-columns: repeat(2, 1fr); /* 画面幅が小さい時は2列 */
      }
    }

    @media (max-width: 480px) {
      #itemList {
        grid-template-columns: 1fr; /* 画面幅がさらに小さい時は1列 */
      }
    }
  </style>
</head>
<body>
  <h1>検索可能なオブジェクトリスト</h1>
  <input 
    type="text" 
    id="searchInput" 
    class="search-box" 
    placeholder="キーワードで検索...">

  <div id="itemList"></div> <!-- JavaScriptでアイテムを追加 -->

  <script>
    // アイテムのデータを配列として定義
    const itemsData = [
      { img: "cardimg/SIK-056.png", name: "カメックスex", tags: "水 カメックス カメックスex" },
      { img: "cardimg/SIK-076.png", name: "スターミーex", tags: "水 スターミー スターミーex" },
      { img: "cardimg/SIK-094.png", name: "ピカチュウ", tags: "雷 ピカチュウ" },
      { img: "cardimg/SIK-095.png", name: "ライチュウ", tags: "雷 ライチュウ" },
      { img: "cardimg/SIK-096.png", name: "ピカチュウex", tags: "雷 ピカチュウ ピカチュウex" }
    ];

    // アイテムを動的に生成する関数
    function generateItems() {
      const itemList = document.getElementById("itemList");
      itemList.innerHTML = ""; // 既存のアイテムをクリア

      itemsData.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("item");
        itemDiv.setAttribute("data-tags", item.tags);

        const img = document.createElement("img");
        img.src = item.img;
        img.alt = item.name;

        const span = document.createElement("span");
        span.textContent = item.name;

        itemDiv.appendChild(img);
        itemDiv.appendChild(span);
        itemList.appendChild(itemDiv);
      });
    }

    // ページ読み込み時にアイテムを生成
    window.onload = generateItems;

    // 検索機能
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const items = document.querySelectorAll('.item');

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        const tags = item.getAttribute('data-tags').toLowerCase();
        if (text.includes(query) || tags.includes(query)) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
