<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索可能なオブジェクトリスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    /* 変更: アイテムリストをグリッドレイアウトにする */
    #itemList {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3列 */
      gap: 10px; /* アイテム間の余白 */
    }
    .item {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .item img {
      max-width: 70px;
      height: auto;
      border-radius: 5px;
      margin-right: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>検索可能なオブジェクトリスト</h1>
  <input 
    type="text" 
    id="searchInput" 
    class="search-box" 
    placeholder="キーワードで検索...">

  <div id="itemList">
    <div class="item" data-tags="雷 ピカチュウ">
      <img src="cardimg/SIK-094.png" alt=ピカチュウ>
      <span>ピカチュウ</span>
    </div>
    <div class="item" data-tags="雷 ライチュウ">
      <img src="cardimg/SIK-095.png" alt="ライチュウ">
      <span>ライチュウ</span>
    </div>
    <div class="item" data-tags="雷 ピカチュウ ピカチュウex">
      <img src="cardimg/SIK-096.png" alt="ピカチュウex">
      <span>ピカチュウex</span>
    </div>
    <div class="item" data-tags="水 スターミー スターミーex">
      <img src="cardimg/SIK-076.png" alt="スターミーex">
      <span>スターミーex</span>
    </div>
    <div class="item" data-tags="水 カメックス カメックスex">
      <img src="cardimg/SIK-056.png" alt="カメックスex">
      <span>カメックスex</span>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const items = document.querySelectorAll('.item');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        const tags = item.getAttribute('data-tags').toLowerCase();
        if (text.includes(query) || tags.includes(query)) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
