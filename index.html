<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索可能なオブジェクトリスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    .item {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .item img {
      max-width: 70px;
      height: auto;
      border-radius: 5px;
      margin-right: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>検索可能なオブジェクトリスト</h1>
  <input 
    type="text" 
    id="searchInput" 
    class="search-box" 
    placeholder="キーワードで検索...">

  <div id="itemList">
    <div class="item" data-tags="雷 ピカチュウ">
      <img scr="https://github.com/neko-cat-22/Test/blob/7ec3ecc9a0565bb2958b4fc7fed670208c64fc5e/%E7%94%BB%E5%83%8F%E3%83%95%E3%82%A9%E3%83%AB%E3%83%80/IMG_1429.png" alt=ピカチュウ>
      <span>ピカチュウ</span>
    </div>
    <div class="item" data-tags="雷 ライチュウ">
      <img src="https://via.placeholder.com/50?text=Banana" alt="ライチュウ">
      <span>ライチュウ</span>
    </div>
    <div class="item" data-tags="雷 ピカチュウ ピカチュウex">
      <img src="cardimg/SIK-096.PNG" alt="SIK-096 Image">
      <span>ピカチュウex</span>
    </div>
    <div class="item" data-tags="水 スターミー スターミーex">
      <img src="https://via.placeholder.com/50?text=Dates" alt="スターミーex">
      <span>スターミーex</span>
    </div>
    <div class="item" data-tags="水　カメックス　カメックスex">
      <img src="https://via.placeholder.com/50?text=Elderberry" alt="カメックスex">
      <span>カメックスex</span>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const items = document.querySelectorAll('.item');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        const tags = item.getAttribute('data-tags').toLowerCase();
        if (text.includes(query) || tags.includes(query)) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
